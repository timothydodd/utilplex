<h1>SQL Formatter</h1>
<div *ngIf="error()" class="error">{{error()}}</div>
<div class="split-view">
    <div class="editor-wrap">
        <ngx-monaco-editor class="editor" [options]="editorOptions" [(ngModel)]="code"
                           (ngModelChange)="codeChanged()"></ngx-monaco-editor>
    </div>
    <div class="editor-wrap">
        <ngx-monaco-editor class="editor" [options]="editorOptions2" [ngModel]="code2()"></ngx-monaco-editor>
    </div>
</div>
