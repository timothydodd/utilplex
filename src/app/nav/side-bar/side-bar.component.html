<div class="logo">Util</div>
<div *ngFor="let c of categories">
    <strong>{{c.name}}</strong>
    <ul>
        <li class="nav-item" *ngFor="let r of c.routes">
            <a [routerLink]="[r.url]" routerLinkActive="router-link-active">{{
                r.name
                }}</a>
        </li>
    </ul>
</div>
