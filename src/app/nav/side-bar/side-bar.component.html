<div class="wrap">
  <a class="logo" [routerLink]="'/'">Util</a>
  <div *ngFor="let c of categories" class="cats">
    <h5>{{ c.name }}</h5>
    <div class="cat-items">
      <a *ngFor="let r of c.routes" [routerLink]="[r.url]" routerLinkActive="router-link-active">{{ r.name }}</a>
    </div>
  </div>
</div>
