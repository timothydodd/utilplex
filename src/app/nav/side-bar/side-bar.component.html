<div class="sidebar-container" [ngClass]="{ 'collapsed': isCollapsed() }">
  <div class="sidebar-header">
    <a class="logo" [routerLink]="'/'">Util</a>
    <button class="collapse-toggle" (click)="toggleSidebar()" [title]="isCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'">
      <span class="toggle-icon" [ngClass]="{ 'rotated': isCollapsed() }">‹</span>
    </button>
  </div>

  @if (!isCollapsed()) {
    <nav class="navigation">
      @for (c of categories; track c.name) {
        <div class="category-section">
          <div class="category-header">
            <span class="category-name">{{ c.name }}</span>
            <div class="category-line"></div>
          </div>

          <div class="nav-items">
            @for (r of c.routes; track r.url) {
              <a [routerLink]="[r.url]" routerLinkActive="active" class="nav-item">
                <div class="nav-dot"></div>
                <span class="nav-text">{{ r.name }}</span>
                <div class="nav-arrow">→</div>
              </a>
            }
          </div>
        </div>
      }
    </nav>

    <div class="sidebar-footer">
      <div class="version-info">
        <span class="version-label">Version</span>
        <span class="version-number">2.2</span>
      </div>
    </div>
  }
</div>
